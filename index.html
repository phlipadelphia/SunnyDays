<!DOCTYPE html>
<html lang="en">

<head>
    <!--adding meta tags and bootstrap css-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Days - Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sunshiney&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light" style="background-image: linear-gradient(orange, skyblue)">
        <span class="navbar-brand mb-0 h1" id="title">Are Sunny Days Here To Stay?</span>
    </nav>
    <section class="city-display" id="forecast">
        <div id="wrapper" class="clearfix">
            <div id="maincol" style="display:none">
                <div id="currentcard">
                    <h3 id="cityheader"></h3>
                    <p id="tempnow"></p>
                    <p id="windnow"></p>
                    <p id="humidnow"></p>
                    <p id="UVnow"></p>
                </div>
                <h2 id="fivedayforecast">How do the next 5 days look??</h2>
                <div id='fivecardone' class="d-inline-flex flex-grow-1 card" style=" width: 11rem;">
                    <div class="card-body">
                        <h4 id=date1></h4>
                        <p id="temp1"></p>
                        <p id='wind1'></p>
                        <p id="humid1"></p>
                    </div>
                </div>

                <div id='fivecardtwo' class="d-inline-flex flex-grow-1 card" style="width: 11rem;">
                    <div class="card-body">
                        <h4 id=date2></h4>
                        <p id="temp2"></p>
                        <p id='wind2'></p>
                        <p id="humid2"></p>
                    </div>
                </div>
                <div id='fivecardthree' class="d-inline-flex flex-grow-1   card" style="width: 11rem;">
                    <div class="card-body">
                        <h4 id=date3></h4>
                        <p id="temp3"></p>
                        <p id='wind3'></p>
                        <p id="humid3"></p>
                    </div>
                </div>


                <div id='fivecardfour' class="d-inline-flex flex-grow-1 card" style="width: 11rem;">
                    <div class="card-body">
                        <h4 id=date4></h4>
                        <p id="temp4"></p>
                        <p id='wind4'></p>
                        <p id="humid4"></p>
                    </div>
                </div>

                <div id='fivecardfive' class="d-inline-flex flex-grow-1 card" style="width: 11rem;">
                    <div class="card-body">

                        <h4 id=date5></h4>
                        <p id="temp5"></p>
                        <p id='wind5'></p>
                        <p id="humid5"></p>
                    </div>
                </div>
            </div>
            <div id="leftcol">
                <h2>Where In The World...</h2>
                <input id="searchfield" placeholder="enter city"></input>
                <button id="searchbutton"><i class="fa-solid fa-magnifying-glass"></i></button>

            </div>
        </div>
    </div>
    <section class="searches">
        <div id='recentdiv'>
            <p>Most Recent Search</p>
            <a class="recentsearches" id="recentsearch0" ></a>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/0b495be49a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
